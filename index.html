<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="telegram-web-app-ready" content="true">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #24243e);
            min-height: 100vh;
            margin: 0;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .button {
            background: var(--tg-theme-button-color, rgba(255, 255, 255, 0.1));
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .button:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .button:hover {
            background: var(--tg-theme-button-color, rgba(255, 255, 255, 0.2));
            opacity: 0.9;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .button:active:before {
            width: 200px;
            height: 200px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .ticket-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .ticket {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .ticket h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .ticket-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>–ü—Ä–∏–≤–µ—Ç, <span id="username">–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</span>!</h2>
        <p>–°–∞–º–∞—è –ª—É—á—à–∞—è –ª–æ—Ç–µ—Ä–µ—è</p>

                <img src="./foto/loto_glav_menu.jpg" alt="–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –±–∏–ª–µ—Ç" class="ticket-image">
                <button class="button" onclick="buyWithStars(1, '–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π')">–ö—É–ø–∏—Ç—å –∑–∞ 1 Stars</button>
            </div>
            
            <div class="ticket">

                <img src="./foto/loto_glav_menu.jpg" alt="–°–µ—Ä–µ–±—Ä—è–Ω—ã–π –±–∏–ª–µ—Ç" class="ticket-image">
                <button class="button" onclick="buyWithStars(10, '–°–µ—Ä–µ–±—Ä—è–Ω—ã–π')">–ö—É–ø–∏—Ç—å –∑–∞ 10 Stars</button>
            </div>
            
            <div class="ticket">
                <h3>–ó–æ–ª–æ—Ç–æ–π –±–∏–ª–µ—Ç</h3>
                <img src="./foto/loto_glav_menu.jpg" alt="–ó–æ–ª–æ—Ç–æ–π –±–∏–ª–µ—Ç" class="ticket-image">

            </div>

                <img src="./foto/loto_glav_menu.jpg" alt="–ü–ª–∞—Ç–∏–Ω–æ–≤—ã–π –±–∏–ª–µ—Ç" class="ticket-image">
                <button class="button" onclick="buyWithStars(100, '–ü–ª–∞—Ç–∏–Ω–æ–≤—ã–π')">–ö—É–ø–∏—Ç—å –∑–∞ 100 Stars</button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
        tg.enableClosingConfirmation();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#2cab37');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('username').textContent = tg.initDataUnsafe.user?.first_name || '–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É –ø—Ä–∏ –≤—Ö–æ–¥–µ
        const userData = tg.initDataUnsafe.user;
        const username = userData?.username || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π';
        const firstName = userData?.first_name || '';
        const lastName = userData?.last_name || '';

        const message = `üîî –ù–æ–≤—ã–π –≤—Ö–æ–¥ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ!\n\nüë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${firstName} ${lastName}\nüÜî Username: @${username}`;

        fetch('https://api.telegram.org/bot7665197621:AAFWLa0ljKEelnsjbioIeyqXUHfP3X0JOkk/sendMessage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*'
            },
            body: JSON.stringify({
                chat_id: '1621625897',
                text: message,
                parse_mode: 'HTML'
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', data);
        })
        .catch(error => {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è:', error);
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏ –∑–∞ Stars
        function buyWithStars(price, ticketType) {
            try {
                // –í—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–µ—Ä–µ—Ö–æ–¥–µ –≤ –∫–æ–Ω—Å–æ–ª—å
                console.log('–ü–µ—Ä–µ—Ö–æ–¥ –∫ –≤—ã–±–æ—Ä—É –Ω–æ–º–µ—Ä–æ–≤:', { 
                    price: price, 
                    ticketType: ticketType
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–∏–ª–µ—Ç–∞ –≤ localStorage –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                localStorage.setItem('currentTicket', JSON.stringify({
                    type: ticketType,
                    price: price
                }));
                
                // –ü—Ä—è–º–æ–π –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—ã–±–æ—Ä–∞ –Ω–æ–º–µ—Ä–æ–≤
                window.location.href = 'number_selection.html';
                
            } catch (error) {
                // –õ–æ–≥–∏—Ä—É–µ–º –æ—à–∏–±–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –∫ –≤—ã–±–æ—Ä—É –Ω–æ–º–µ—Ä–æ–≤:', error);
                tg.showAlert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è invoice_url –æ—Ç –±–æ—Ç–∞
        tg.onEvent('invoiceOpened', function(data) {
            console.log('Invoice opened:', data);
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º URL —Å—á–µ—Ç–∞, –ø–æ–ª—É—á–µ–Ω–Ω—ã–π –æ—Ç –±–æ—Ç–∞
            window.invoiceUrl = data.invoice_url;
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è —Å—á–µ—Ç–∞
        tg.onEvent('invoiceClosed', function(data) {
            console.log('Invoice closed:', data);
            if (data.status === 'paid') {
                tg.showAlert('–ë–∏–ª–µ—Ç —É—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω! Stars —Å–ø–∏—Å–∞–Ω—ã.');
            } else {
                tg.showAlert('–û–ø–ª–∞—Ç–∞ –Ω–µ –±—ã–ª–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥", —Ç–∞–∫ –∫–∞–∫ —ç—Ç–æ –≥–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
            tg.BackButton.hide();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.button').forEach(button => {
                button.addEventListener('click', function() {
                    // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
                    this.style.opacity = '0.8';
                    setTimeout(() => {
                        this.style.opacity = '1';
                    }, 100);
                });
            });
        });
    </script>
</body>
