<!DOCTYPE html>
<html>
<head>
    <title>Выбор номеров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="telegram-web-app-ready" content="true">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #24243e);
            min-height: 100vh;
            margin: 0;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .number-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .number-cell.selected {
            background: rgba(52, 152, 219, 0.6);
            color: white;
            font-weight: bold;
        }

        .selected-numbers {
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
        }

        .info-text {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Выберите 6 номеров</h2>
            <div class="info-text">Выберите 6 чисел от 1 до 36</div>
            
            <div class="number-grid" id="numberGrid">
                <!-- Числа будут добавлены с помощью JavaScript -->
            </div>
            
            <div class="selected-numbers">
                Выбрано: <span id="selectedCount">0</span>/6
            </div>
            
            <div class="info-text" id="ticketInfo">
                Тип билета: <span id="ticketType">Стандартный</span>, Цена: <span id="ticketPrice">1</span> Stars
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Настраиваем кнопку "Назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.location.href = 'index.html';
        });

        // Настраиваем главную кнопку
        tg.MainButton.text = "Подтвердить выбор";
        tg.MainButton.hide();
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const ticketType = urlParams.get('type') || 'Стандартный';
        const ticketPrice = parseInt(urlParams.get('price') || '1');
        
        // Устанавливаем информацию о билете
        document.getElementById('ticketType').textContent = ticketType;
        document.getElementById('ticketPrice').textContent = ticketPrice;
        document.getElementById('payBtn').textContent = `Оплатить (${ticketPrice} Stars)`;
        
        // Создаем сетку чисел
        const numberGrid = document.getElementById('numberGrid');
        const selectedNumbers = new Set();
        
        // Обновляем состояние главной кнопки
        function updateMainButton() {
            if (selectedNumbers.size === 6) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }
        
        // Обработчик нажатия на главную кнопку
        tg.MainButton.onClick(() => {
            if (selectedNumbers.size === 6) {
                const selectedArray = Array.from(selectedNumbers).sort((a, b) => a - b);
                const tickets = JSON.parse(localStorage.getItem('lotteryTickets') || '[]');
                tickets.push({
                    type: ticketType,
                    price: ticketPrice,
                    numbers: selectedArray
                });
                
                // Отправляем данные боту
                tg.sendData(JSON.stringify({
                    action: 'create_stars_invoice',
                    tickets: tickets,
                    totalPrice: ticketPrice
                }));
                
                // Очищаем хранилище
                localStorage.removeItem('lotteryTickets');
            }
        });
        
        // Создаем сетку чисел
        for (let i = 1; i <= 36; i++) {
            const cell = document.createElement('div');
            cell.className = 'number-cell';
            cell.textContent = i;
            cell.dataset.number = i;
            
            cell.addEventListener('click', function() {
                if (this.classList.contains('selected')) {
                    // Если уже выбрано, снимаем выбор
                    this.classList.remove('selected');
                    selectedNumbers.delete(parseInt(this.dataset.number));
                } else {
                    // Если не выбрано и можно выбрать еще
                    if (selectedNumbers.size < 6) {
                        this.classList.add('selected');
                        selectedNumbers.add(parseInt(this.dataset.number));
                    } else {
                        // Если уже выбрано 6 чисел, показываем уведомление
                        tg.showAlert('Вы уже выбрали 6 чисел. Чтобы выбрать другое число, сначала отмените выбор одного из уже выбранных.');
                    }
                }
                
                // Обновляем счетчик и состояние главной кнопки
                document.getElementById('selectedCount').textContent = selectedNumbers.size;
                updateMainButton();
            });
            
            numberGrid.appendChild(cell);
        }
        
        // Обработчик кнопки "Еще билет"
        document.getElementById('addTicketBtn').addEventListener('click', function() {
            // Если выбрано 6 чисел, сохраняем их и создаем новый билет
            if (selectedNumbers.size === 6) {
                // Здесь можно сохранить выбранные числа
                const selectedArray = Array.from(selectedNumbers).sort((a, b) => a - b);
                
                // Сохраняем в localStorage или другом хранилище
                const tickets = JSON.parse(localStorage.getItem('lotteryTickets') || '[]');
                tickets.push({
                    type: ticketType,
                    price: ticketPrice,
                    numbers: selectedArray
                });
                localStorage.setItem('lotteryTickets', JSON.stringify(tickets));
                
                // Очищаем выбор для нового билета
                selectedNumbers.clear();
                document.querySelectorAll('.number-cell.selected').forEach(cell => {
                    cell.classList.remove('selected');
                });
                document.getElementById('selectedCount').textContent = 0;
                updateMainButton();
                
                // Уведомляем пользователя
                tg.showAlert('Билет добавлен! Выберите числа для следующего билета или перейдите к оплате.');
            } else {
                tg.showAlert('Пожалуйста, выберите 6 чисел для текущего билета.');
            }
        });
    </script>
</body>
</html>
