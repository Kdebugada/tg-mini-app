<!DOCTYPE html>
<html>
<head>
    <title>Выбор номеров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="telegram-web-app-ready" content="true">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #24243e);
            min-height: 100vh;
            margin: 0;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .number-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .number-cell.selected {
            background: rgba(52, 152, 219, 0.6);
            color: white;
            font-weight: bold;
        }

        .selected-numbers {
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
        }

        .info-text {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ticket-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .ticket-counter {
            font-size: 16px;
            color: white;
        }

        .total-price {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 152, 219, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Выберите 6 номеров</h2>
            <div class="info-text">Выберите 6 чисел от 1 до 36</div>
            
            <div class="number-grid" id="numberGrid">
                <!-- Числа будут добавлены с помощью JavaScript -->
            </div>
            
            <div class="selected-numbers">
                Выбрано: <span id="selectedCount">0</span>/6
            </div>
            
            <div class="info-text" id="ticketInfo">
                Тип билета: <span id="ticketType">Стандартный</span>, Цена: <span id="ticketPrice">1</span> Stars
            </div>

            <div class="ticket-navigation">
                <button class="nav-button" id="prevTicket" disabled>←</button>
                <span class="ticket-counter">Билет <span id="currentTicket">1</span></span>
                <button class="nav-button" id="nextTicket">→</button>
            </div>

            <div class="navigation-buttons">
                <button class="nav-button" id="backButton">Назад в меню</button>
                <button class="nav-button" id="addTicketBtn">Добавить билет</button>
            </div>
        </div>
    </div>

    <div class="total-price" id="totalPrice" style="display: none">
        Итого: 0 Stars
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const ticketType = urlParams.get('type') || 'Стандартный';
        const ticketPrice = parseInt(urlParams.get('price') || '1');
        
        // Устанавливаем информацию о билете
        document.getElementById('ticketType').textContent = ticketType;
        document.getElementById('ticketPrice').textContent = ticketPrice;

        // Массив для хранения всех билетов
        const tickets = [];
        let currentTicketIndex = 0;

        // Создаем первый билет
        tickets.push(new Set());

        // Обновляем состояние кнопок навигации
        function updateNavigationButtons() {
            document.getElementById('prevTicket').disabled = currentTicketIndex === 0;
            document.getElementById('nextTicket').disabled = currentTicketIndex === tickets.length - 1;
            document.getElementById('currentTicket').textContent = currentTicketIndex + 1;
            
            // Обновляем общую стоимость
            const totalStars = tickets.length * ticketPrice;
            const totalPriceElement = document.getElementById('totalPrice');
            totalPriceElement.textContent = `Итого: ${totalStars} Stars`;
            totalPriceElement.style.display = tickets.length > 1 ? 'block' : 'none';

            // Обновляем текст главной кнопки
            if (tickets.length > 1) {
                tg.MainButton.text = `Подтвердить выбор (${totalStars} Stars)`;
            } else {
                tg.MainButton.text = "Подтвердить выбор";
            }
        }

        // Обработчики навигации по билетам
        document.getElementById('prevTicket').addEventListener('click', () => {
            if (currentTicketIndex > 0) {
                currentTicketIndex--;
                updateTicketDisplay();
                updateNavigationButtons();
            }
        });

        document.getElementById('nextTicket').addEventListener('click', () => {
            if (currentTicketIndex < tickets.length - 1) {
                currentTicketIndex++;
                updateTicketDisplay();
                updateNavigationButtons();
            }
        });

        // Обновление отображения текущего билета
        function updateTicketDisplay() {
            const currentNumbers = tickets[currentTicketIndex];
            document.querySelectorAll('.number-cell').forEach(cell => {
                const number = parseInt(cell.dataset.number);
                cell.classList.toggle('selected', currentNumbers.has(number));
            });
            document.getElementById('selectedCount').textContent = currentNumbers.size;
            updateMainButton();
        }

        // Обработчик кнопки "Назад"
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // Настраиваем главную кнопку
        tg.MainButton.text = "Подтвердить выбор";
        tg.MainButton.hide();
        
        // Обновляем состояние главной кнопки
        function updateMainButton() {
            const allTicketsComplete = tickets.every(ticket => ticket.size === 6);
            if (allTicketsComplete) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }
        
        // Обработчик нажатия на главную кнопку
        tg.MainButton.onClick(() => {
            const allTicketsComplete = tickets.every(ticket => ticket.size === 6);
            if (allTicketsComplete) {
                const ticketsData = tickets.map(numbers => ({
                    type: ticketType,
                    price: ticketPrice,
                    numbers: Array.from(numbers).sort((a, b) => a - b)
                }));
                
                // Отправляем данные боту
                tg.sendData(JSON.stringify({
                    action: 'create_stars_invoice',
                    tickets: ticketsData,
                    totalPrice: ticketPrice * tickets.length
                }));
            }
        });
        
        // Создаем сетку чисел
        const numberGrid = document.getElementById('numberGrid');
        
        for (let i = 1; i <= 36; i++) {
            const cell = document.createElement('div');
            cell.className = 'number-cell';
            cell.textContent = i;
            cell.dataset.number = i;
            
            cell.addEventListener('click', function() {
                const currentNumbers = tickets[currentTicketIndex];
                
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    currentNumbers.delete(parseInt(this.dataset.number));
                } else {
                    if (currentNumbers.size < 6) {
                        this.classList.add('selected');
                        currentNumbers.add(parseInt(this.dataset.number));
                    } else {
                        tg.showAlert('Вы уже выбрали 6 чисел. Чтобы выбрать другое число, сначала отмените выбор одного из уже выбранных.');
                    }
                }
                
                document.getElementById('selectedCount').textContent = currentNumbers.size;
                updateMainButton();
            });
            
            numberGrid.appendChild(cell);
        }
        
        // Обработчик кнопки "Добавить билет"
        document.getElementById('addTicketBtn').addEventListener('click', function() {
            const currentNumbers = tickets[currentTicketIndex];
            if (currentNumbers.size === 6) {
                tickets.push(new Set());
                currentTicketIndex = tickets.length - 1;
                updateTicketDisplay();
                updateNavigationButtons();
                tg.showAlert('Создан новый билет. Выберите 6 чисел.');
            } else {
                tg.showAlert('Пожалуйста, выберите 6 чисел для текущего билета.');
            }
        });

        // Инициализация
        updateNavigationButtons();
    </script>
</body>
</html>
