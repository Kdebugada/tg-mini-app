<!DOCTYPE html>
<html>
<head>
    <title>Выбор номеров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="telegram-web-app-ready" content="true">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            color: var(--tg-theme-text-color);
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #24243e);
            min-height: 100vh;
            margin: 0;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .tickets-container {
            display: flex;
            transition: transform 0.3s ease-out;
            width: 100%;
        }

        .ticket-slide {
            min-width: 100%;
            flex-shrink: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .number-cell {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .number-cell.selected {
            background: rgba(52, 152, 219, 0.6);
            color: white;
            font-weight: bold;
        }

        .selected-numbers {
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
        }

        .info-text {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ticket-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .ticket-counter {
            font-size: 16px;
            color: white;
        }

        .total-price {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(52, 152, 219, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }

        .pagination-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(52, 152, 219, 0.8);
            transform: scale(1.2);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tickets-container" id="ticketsContainer">
            <!-- Билеты будут добавляться динамически -->
        </div>

        <div class="pagination-dots" id="paginationDots">
            <!-- Точки пагинации будут добавляться динамически -->
        </div>

        <div class="navigation-buttons">
            <button class="nav-button" id="backButton">Назад в меню</button>
            <button class="nav-button" id="addTicketBtn">Добавить билет</button>
        </div>
    </div>

    <div class="total-price" id="totalPrice" style="display: none">
        Итого: 0 Stars
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Настройка кнопки "Назад"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.location.href = 'index.html';
        });
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const ticketType = urlParams.get('type') ? decodeURIComponent(urlParams.get('type')) : null;
        let ticketPrice = urlParams.get('price') ? decodeURIComponent(urlParams.get('price')) : null;

        console.log('Получены параметры из URL:', { 
            ticketType: ticketType, 
            ticketPrice: ticketPrice,
            ticketPriceType: typeof ticketPrice,
            rawSearch: window.location.search
        });

        // Проверяем наличие параметров
        if (!ticketType || !ticketPrice) {
            console.error('Отсутствуют необходимые параметры в URL');
            
            // Пробуем загрузить данные из localStorage как запасной вариант
            try {
                const savedTicketData = localStorage.getItem('currentTicket');
                if (savedTicketData) {
                    const ticketData = JSON.parse(savedTicketData);
                    console.log('Загружены данные билета из localStorage:', ticketData);
                    
                    if (!ticketType && ticketData.type) {
                        ticketType = ticketData.type;
                    }
                    
                    if (!ticketPrice && ticketData.price) {
                        ticketPrice = ticketData.price.toString();
                    }
                    
                    if (ticketType && ticketPrice) {
                        console.log('Восстановлены параметры из localStorage:', { ticketType, ticketPrice });
                    } else {
                        alert('Ошибка: отсутствуют необходимые параметры. Вернитесь на главную страницу.');
                        window.location.href = 'index.html';
                        return;
                    }
                } else {
                    alert('Ошибка: отсутствуют необходимые параметры. Вернитесь на главную страницу.');
                    window.location.href = 'index.html';
                    return;
                }
            } catch (error) {
                console.error('Ошибка при загрузке данных из localStorage:', error);
                alert('Ошибка: отсутствуют необходимые параметры. Вернитесь на главную страницу.');
                window.location.href = 'index.html';
                return;
            }
        }

        // Преобразуем цену в число
        ticketPrice = parseInt(ticketPrice, 10);
        if (isNaN(ticketPrice)) {
            console.error('Цена билета не является числом:', ticketPrice);
            ticketPrice = 1; // Устанавливаем значение по умолчанию
            console.log('Установлено значение по умолчанию:', ticketPrice);
        }

        console.log('После обработки:', { 
            ticketType: ticketType, 
            ticketPrice: ticketPrice,
            ticketPriceType: typeof ticketPrice 
        });

        // Загружаем данные о текущем билете из localStorage
        try {
            const savedTicketData = localStorage.getItem('currentTicket');
            if (savedTicketData) {
                const ticketData = JSON.parse(savedTicketData);
                console.log('Загружены данные билета из localStorage:', ticketData);
            }
        } catch (error) {
            console.error('Ошибка при загрузке данных билета из localStorage:', error);
        }
        
        // Массив для хранения всех билетов
        const tickets = [];
        let currentTicketIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        // Создаем первый билет
        tickets.push(new Set());
        createTicketSlide(0);
        updatePaginationDots();
        updateTotalPrice();

        // Функция создания слайда билета
        function createTicketSlide(index) {
            console.log('Создание слайда билета:', { index, ticketType, ticketPrice });
            
            try {
                const ticketSlide = document.createElement('div');
                ticketSlide.className = 'ticket-slide';
                ticketSlide.innerHTML = `
                    <div class="card">
                        <h2>Выберите 6 номеров</h2>
                        <div class="info-text">Выберите 6 чисел от 1 до 36</div>
                        <div class="number-grid">
                            ${Array.from({length: 36}, (_, i) => `
                                <div class="number-cell" data-number="${i + 1}">${i + 1}</div>
                            `).join('')}
                        </div>
                        <div class="selected-numbers">
                            Выбрано: <span class="selected-count">0</span>/6
                        </div>
                        <div class="info-text">
                            Тип билета: ${ticketType || 'Стандартный'}, Цена: ${ticketPrice || 1} Stars
                        </div>
                    </div>
                `;

                // Добавляем обработчики для ячеек с номерами
                ticketSlide.querySelectorAll('.number-cell').forEach(cell => {
                    cell.addEventListener('click', function() {
                        const number = parseInt(this.dataset.number);
                        const currentNumbers = tickets[index];
                        
                        if (this.classList.contains('selected')) {
                            this.classList.remove('selected');
                            currentNumbers.delete(number);
                        } else if (currentNumbers.size < 6) {
                            this.classList.add('selected');
                            currentNumbers.add(number);
                        } else {
                            tg.showAlert('Вы уже выбрали 6 чисел. Чтобы выбрать другое число, сначала отмените выбор одного из уже выбранных.');
                        }
                        
                        ticketSlide.querySelector('.selected-count').textContent = currentNumbers.size;
                        updateMainButton();
                    });
                });

                const container = document.getElementById('ticketsContainer');
                if (!container) {
                    console.error('Не найден контейнер для билетов');
                    tg.showAlert('Ошибка при создании билета. Пожалуйста, вернитесь в главное меню и попробуйте снова.');
                    return;
                }
                
                container.appendChild(ticketSlide);
                updateTicketDisplay(index);
                console.log('Слайд билета успешно создан');
            } catch (error) {
                console.error('Ошибка при создании слайда билета:', error);
                tg.showAlert('Произошла ошибка при создании билета. Пожалуйста, вернитесь в главное меню и попробуйте снова.');
            }
        }

        // Обновление отображения билета
        function updateTicketDisplay(index) {
            const ticketSlide = document.querySelectorAll('.ticket-slide')[index];
            if (!ticketSlide) {
                console.error('Не найден слайд билета:', index);
                return;
            }

            const currentNumbers = tickets[index];
            
            ticketSlide.querySelectorAll('.number-cell').forEach(cell => {
                const number = parseInt(cell.dataset.number);
                cell.classList.toggle('selected', currentNumbers.has(number));
            });
            
            ticketSlide.querySelector('.selected-count').textContent = currentNumbers.size;
        }

        // Обновление точек пагинации
        function updatePaginationDots() {
            const dotsContainer = document.getElementById('paginationDots');
            dotsContainer.innerHTML = '';
            
            tickets.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === currentTicketIndex ? 'active' : ''}`;
                dotsContainer.appendChild(dot);
            });
        }

        // Обработка свайпов
        document.getElementById('ticketsContainer').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.getElementById('ticketsContainer').addEventListener('touchmove', e => {
            touchEndX = e.touches[0].clientX;
            const diff = touchStartX - touchEndX;
            const container = document.getElementById('ticketsContainer');
            const currentTransform = -currentTicketIndex * 100;
            
            if (Math.abs(diff) < window.innerWidth) {
                container.style.transform = `translateX(calc(${currentTransform}% - ${diff}px))`;
            }
        });

        document.getElementById('ticketsContainer').addEventListener('touchend', e => {
            const diff = touchStartX - touchEndX;
            const container = document.getElementById('ticketsContainer');
            
            if (Math.abs(diff) > 50) { // Минимальное расстояние для свайпа
                if (diff > 0 && currentTicketIndex < tickets.length - 1) {
                    // Свайп влево
                    currentTicketIndex++;
                } else if (diff < 0 && currentTicketIndex > 0) {
                    // Свайп вправо
                    currentTicketIndex--;
                }
            }
            
            container.style.transform = `translateX(-${currentTicketIndex * 100}%)`;
            updatePaginationDots();
            updateTotalPrice();
        });

        // Обновление общей стоимости
        function updateTotalPrice() {
            const totalStars = tickets.length * ticketPrice;
            const totalPriceElement = document.getElementById('totalPrice');
            
            if (!totalPriceElement) {
                console.error('Не найден элемент для отображения общей стоимости');
                return;
            }
            
            totalPriceElement.textContent = `Итого: ${totalStars} Stars`;
            totalPriceElement.style.display = tickets.length > 1 ? 'block' : 'none';

            if (tickets.length > 1) {
                tg.MainButton.text = `Подтвердить выбор (${totalStars} Stars)`;
            } else {
                tg.MainButton.text = "Подтвердить выбор";
            }
        }

        // Обновление состояния главной кнопки
        function updateMainButton() {
            const allTicketsComplete = tickets.every(ticket => ticket.size === 6);
            if (allTicketsComplete) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // Обработчик кнопки "Назад"
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        
        // Настройка главной кнопки
        tg.MainButton.text = "Подтвердить выбор";
        tg.MainButton.hide();
        
        // Обработчик нажатия на главную кнопку
        tg.MainButton.onClick(() => {
            const allTicketsComplete = tickets.every(ticket => ticket.size === 6);
            if (allTicketsComplete) {
                const ticketsData = tickets.map(numbers => ({
                    type: ticketType || 'Стандартный',
                    price: ticketPrice || 1,
                    numbers: Array.from(numbers).sort((a, b) => a - b)
                }));
                
                tg.sendData(JSON.stringify({
                    action: 'create_stars_invoice',
                    tickets: ticketsData,
                    totalPrice: ticketPrice * tickets.length
                }));
            }
        });

        // Обработчик кнопки "Добавить билет"
        document.getElementById('addTicketBtn').addEventListener('click', function() {
            try {
                const currentNumbers = tickets[currentTicketIndex];
                if (currentNumbers.size === 6) {
                    tickets.push(new Set());
                    createTicketSlide(tickets.length - 1);
                    currentTicketIndex = tickets.length - 1;
                    const container = document.getElementById('ticketsContainer');
                    container.style.transform = `translateX(-${currentTicketIndex * 100}%)`;
                    updatePaginationDots();
                    updateTotalPrice();
                    tg.showAlert('Создан новый билет. Выберите 6 чисел.');
                } else {
                    tg.showAlert('Пожалуйста, выберите 6 чисел для текущего билета.');
                }
            } catch (error) {
                console.error('Ошибка при добавлении билета:', error);
                tg.showAlert('Произошла ошибка при добавлении билета. Пожалуйста, попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
